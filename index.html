<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project O Deck Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- headline + small tagline -->
  <h1 class="title">
    Project O Deck Builder
    <span class="tagline">(this is not an official Project O product and for entertainment purposes only, cards may or may not be up-to-date)</span>
  </h1>

  <div class="layout">
    <!-- LEFT ▸ scrollable card pool -->
    <section id="pool" class="pool"></section>

    <!-- RIGHT ▸ sticky deck panel -->
    <aside id="deckPanel">
      <h2>Your deck (<span id="count">0</span>/13)</h2>

      <section id="deck" class="deck-grid"></section>

      <button id="export">Save deck as picture</button>
    </aside>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
